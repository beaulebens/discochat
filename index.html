<!DOCTYPE html>
<html>
<head>
	<title>MapChat</title>
	<link rel="stylesheet" href="/style.css" type="text/css">
</head>

<body>
	<div id="mapchat">
		<div id="mc-greet">
			<h2>Who are you?</h2>
			<form id="email-form">
				<input type="text" id="email" placeholder="Email address...">
				<input type="submit" id="submit" value="Go">
			</form>
		</div>
		<div id="mc-map"></div>
		<div id="mc-chat"></div>
	</div>
	<script type="html/template" charset="utf-8" id="mc-map-marker">
		<img src="{{ data.picture }}?s=100" alt="{{ data.name }}" width="100" height="100" />
		<h1>{{ data.name }}</h1>
		<div>{{ data.localTime }}</div>
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALYRkmz9NQ_FkosV3uRHgLiZZY5KCsYqQ&sensor=true"></script>
	<script src="//code.jquery.com/jquery-latest.min.js"></script>
	<script src="/lib/daynightoverlay.min.js"></script>
	<script src="/lib/node/backbone/node_modules/underscore/underscore-min.js"></script>
	<script src="/lib/node/backbone/backbone-min.js"></script>
	<script src="/main.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" charset="utf-8">
		var MC; // @todo Don't define this out here for production
		jQuery(function($){
			MC = new MapChat.App({ io: io.connect() });
			MC.start();
		});
	</script>
</body>
</html>
